<!DOCTYPE html>
<html>
    <head>
         <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">



        <title> My First Web App</title>

    </head>
    <body>
        <h1>Give me your info broooooooooooo</h1>
        <form>
            Username<br />
            <input type="text" name="username" />
            <br /><br />

            Gender<br />
            <input type="radio" name="gender" value="m" /> Male<br />
            <input type="radio" name="gender" value="f" /> Female
            <br /><br />

            Devices I own<br />
            <input type="checkbox" name="devices" value="computer" /> Computer<br />
            <input type="checkbox" name="devices" value="phone" /> Phone<br />

            <input type="submit" value="Give up my info"

        </form>

    <div>
            <form action="." method="POST">
                <textarea name="contents" placeholder="Enter a comment"></textarea>
                <input type="submit" value="Post comment">
            </form>
        </div>
        <nav class="navbar navbar-inverse">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">My scratchpad</a>
            </div>
          </div>
        </nav>

        <div class="container">

            {% for comment in comments %}
                <div class="row">
                    {{ comment }}
                </div>
            {% endfor %}

            <div class="row">
                <form action="." method="POST">
                    <textarea class="form-control" name="contents" placeholder="Enter a comment"></textarea>
                    <input type="submit" value="Post comment">
                </form>
            </div>

        </div>



    </body>
</html>
